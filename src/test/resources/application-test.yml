spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:file:./.db/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # jpa설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties: # property 사용 설정
      hibernate: # hibernate property 설정
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: bGVhcm5pdHNlcnZlcnRlYW1pc2Jlc3R2ZXJ5ZXJ5amFuZ2phbmdtYW4=
  access-token-expiration-minutes: 30
  refresh-token-expiration-weeks: 2